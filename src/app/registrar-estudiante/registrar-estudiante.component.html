<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="favicon.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        SISVITA
      </a>
    </div>
  </nav>

    
  <div class="container-fluid">
    <div class="row">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">FORMULARIO DE REGISTRO DE ESTUDIANTE</h5>
          <form>
            <div class="row mb-3">
              <label for="inputDocIdentidad" class="col-sm-2 col-form-label">Documento de Identidad:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDocIdentidad" placeholder="Consigne el Documento de Identidad" formControlName="doc_identidad">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputNombres" class="col-sm-2 col-form-label">Nombres:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNombres" placeholder="Consigne los Nombres" formControlName="nombres">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputApellidos" class="col-sm-2 col-form-label">Apellidos:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputApellidos" placeholder="Consigne los Apellidos" formControlName="apellidos">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputFNac" class="col-sm-2 col-form-label">Fecha de Nacimiento:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="inputFNac" placeholder="Consigne la Fecha de Nacimiento" formControlName="fec_nacimiento">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputGenero" class="col-sm-2 col-form-label">Género:</label>
              <div class="col-sm-10">
                <select class="form-control" id="inputGenero" formControlName="id_genero">
                  <option value="">Seleccione el Género</option>
                  <option value="1">Masculino</option>
                  <option value="2">Femenino</option>
                  <option value="3">No Binario</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Consigne el Email" formControlName="email">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputDireccion" class="col-sm-2 col-form-label">Dirección:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDireccion" placeholder="Consigne la Dirección" formControlName="direccion">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputTelefono" class="col-sm-2 col-form-label">Número de Teléfono:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTelefono" placeholder="Consigne el Número de Teléfono" formControlName="num_telefono">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputAnioIngreso" class="col-sm-2 col-form-label">Año de Ingreso:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputAnioIngreso" placeholder="Consigne el Año de Ingreso" formControlName="anio_ingreso">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputCarrera" class="col-sm-2 col-form-label">Carrera:</label>
              <div class="col-sm-10">
                <select class="form-control" id="inputCarrera" formControlName="id_carrera">
                  <option value="">Seleccione la Carrera</option>
                  <option value="1">Ingeniería Informática</option>
                  <option value="2">Medicina</option>
                  <option value="3">Derecho</option>
                  <option value="4">Administración de Empresas</option>
                  <option value="5">Arquitectura</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </div><!-- end card-body -->
      </div><!-- end card cabecera -->
    </div><!-- end row -->
  </div><!-- end container -->
